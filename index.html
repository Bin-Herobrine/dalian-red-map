<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>大连红色文化地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet 样式和脚本 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" type="image/png" href="img/favicon.png">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const bounds = [[0, 0], [1048, 1740]];

const map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 3,
  zoomSnap: 0.1,
  maxBounds: bounds,
  maxBoundsViscosity: 1.0
});

L.imageOverlay('img/dalian-map.jpg', bounds).addTo(map);

// ✅ 设置初始视角为图片中间
map.setView([384, 638], 0);

// ✅ 设置红色图标
const redIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  shadowSize: [41, 41]
});

// ✅ 添加标记
const locations = [
  {
    name: '大连金石滩毛泽东历史珍藏馆',
    lat: 330,
    lng: 783,
    link: 'posts/maozedong.html'
  },
  {
    name: '大连博物馆',
    lat: 153,
    lng: 483,
    link: 'posts/museum.html'
  },
  {
    name: '东关街历史文化街区',
    lat: 188,
    lng: 526,
    link: 'posts/dongguan.html'
  },
  {
    name: '关向应故居纪念馆',
    lat: 425,
    lng: 686,
    link: 'posts/gujv.html'
  },
  {
    name: '中华工学会旧址纪念馆',
    lat: 185,
    lng: 540,
    link: 'posts/gongxue.html'
  },
  {
    name: '旅顺日俄监狱旧址博物馆',
    lat: 103,
    lng: 278,
    link: 'posts/prison.html'
  },
  {
    name: '大连东鸡冠山景区',
    lat: 110,
    lng: 294,
    link: 'posts/jiguan.html'
  },
  {
    name: '徐海东旧居',
    lat: 186,
    lng: 522,
    link: 'posts/haidong.html'
  },
  {
    name: '董秋农故居',
    lat: 409,
    lng: 625,
    link: 'posts/qiunong.html'
  }
  
];

locations.forEach(loc => {
  L.marker([loc.lat, loc.lng], { icon: redIcon })
    .addTo(map)
    .bindPopup(loc.name)
    .bindTooltip(loc.name, { permanent: false, direction: 'top' })
    .on('click', () => window.location.href = loc.link);
});
// ✅ 添加其他标记
</script>


</body>
</html>
