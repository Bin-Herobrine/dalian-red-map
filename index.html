<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>大连红色文化地图 - 导览页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom right, #ffcccc, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      color: #b22222;
      font-size: 2.5em;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.8;
    }

    button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8b0000;
    }

    /* 吉祥物样式 */
    #mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      cursor: pointer;
      z-index: 1000;
    }

    /* 弹窗样式 */
    #teamModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    #teamModal .content {
      background: white;
      padding: 2em;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }

    #teamModal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
    }

    #teamModal h2 {
      color: #b22222;
    }
  </style>
</head>
<body>

  <h1>欢迎来到大连红色文化地图</h1>
  <p>
    本项目是一次大学生社会实践成果展示，通过互动地图的形式标注并介绍大连重要的红色文化地标。点击下方按钮开始探索红色历史！
  </p>
  <button onclick="window.location.href='map.html'">进入地图</button>

  <!-- 吉祥物图片 -->
  <img id="mascot" src="img/mascot.png" alt="吉祥物">

  <!-- 弹窗内容 -->
  <div id="teamModal">
    <div class="content">
      <span class="close" id="closeModal">✖</span>
      <h2>关于我们</h2>
      <p>
        我们是北京科技大学社会实践团队，成员来自不同学院与专业，涵盖文案撰写、影像记录、程序开发等多元能力。
        秉持“溯源工运红脉，赓续红色薪火”初心，聚焦辽宁奋斗故事与红色记忆，将以实地调研、访谈、创意实践等方式，
        挖掘红色资源，传承红色基因，让红色文化“活”在当下，期待与您共探红色历史，传递奋斗力量！
      </p>
    </div>
  </div>

  <script>
    const mascot = document.getElementById('mascot');
    const modal = document.getElementById('teamModal');
    const closeBtn = document.getElementById('closeModal');

    mascot.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
