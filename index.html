<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>大连红色文化地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    const bounds = [[0, 0], [1048, 1740]];  // 图片的像素边界（y, x）

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2,
      zoomControl: true
    });

    // ✅ 用你本地图片替代在线地图
    const image = L.imageOverlay('img/dalian-map.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const locations = [
      {
        name: '旅顺口红色教育基地',
        lat: 950,
        lng: 150,
        link: 'posts/lushun.html'
      },
      {
        name: '中山路党史广场',
        lat: 870,
        lng: 680,
        link: 'posts/zhongshanlu.html'
      }
    ];

    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng])
        .addTo(map)
        .bindPopup(loc.name)
        .on('click', () => window.location.href = loc.link);
    });
  </script>

</body>
</html>
