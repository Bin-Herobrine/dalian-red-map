<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>大连红色文化地图 - 导览页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom right, #ffcccc, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden; /* 防止吉祥物超出屏幕时出现滚动条 */
    }

    h1 {
      color: #b22222;
      font-size: 2.5em;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.8;
    }

    button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8b0000;
    }

    /* 🎉 吉祥物样式 */
    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      z-index: 999;
      cursor: pointer;
      animation: floaty 3s ease-in-out infinite;
    }

    /* ✨ 动画：上下浮动 */
    @keyframes floaty {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>欢迎来到大连红色文化地图</h1>
  <p>
    本项目是一次大学生社会实践成果展示，通过互动地图的形式标注并介绍大连重要的红色文化地标。点击下方按钮开始探索红色历史！
  </p>
  <button onclick="window.location.href='map.html'">进入地图</button>

  <!-- 🐱 吉祥物 -->
  <img src="img/mascot.png" alt="吉祥物" class="mascot" title="点击我可以进入地图哦！" onclick="window.location.href='map.html'">

</body>
</html>
