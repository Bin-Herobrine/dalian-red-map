    <h1>大连福岛纺织株式会社旧址</h1>

    <p>大连福岛纺织株式会社是大连市重要的红色文化遗址，也是“四二七”大罢工的发生地，主要承载着中国工人运动的历史记忆。1926年，福岛纺织株式会社工人不堪日方厂主的压榨，举行了为期101天的大罢工，这便是震惊中外的“四二七”大罢工。</p>

    <p>2022年，其旧址被辽宁省文物局公布为第二批不可移动革命文物。目前现存两座旧建筑：原变电所和单层厂房，保留了历史原貌。旧址现为大连党史馆的一部分，用于展示中共大连地方组织史和工人运动历史。</p>
