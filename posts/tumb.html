    <h1>旅顺苏军烈士陵园</h1>

    <p>旅顺苏军烈士陵园是中国境内规模最大的外籍烈士陵园，占地4.8万平方米，始建于1945年。它在原沙俄公墓的基础上扩建而成，安葬着苏军解放东北及抗美援朝战争中牺牲的官兵及其家属。</p>

    <p>旅顺苏军烈士陵园的历史可追溯至1945年，苏军进驻旅顺后对原沙俄公墓（建于日俄战争时期）进行扩建，形成现规模。陵园内分东西两区：西区主要为日俄战争时期的沙俄官兵墓；东区安葬1945年后牺牲的苏军官兵、家属及抗美援朝战争中牺牲的苏联飞行员。</p>
